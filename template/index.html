<html>
    <head>
        <meta charset="utf-8">
        <title>Rent Predictor</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href={{url_for('static',filename="css/normalize.css")}} rel="stylesheet" type="text/css">
        <link href={{url_for('static',filename="css/newSTyle.css")}} rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{url_for('static',filename="js/region.js")}}"></script>
        <script type="text/javascript" src="{{url_for('static',filename="js/requestRent.js")}}"></script>

    </head>

    <body>
        
        <div class="wrapper">
            <div class="main">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5 col-xs-12 title-container">
                            <div>
                                <h1 class="title-container__title">Rent Predictor</h1>
                                <p class="title-container__subtitle">ML based House Rent Predictor in Ontario,Canada</p>
                            </div>
                        </div>

                        <div class="col-md-7 col-xs-12 form-container">
                            <div class="form-bg">
                               
                                <form method=POST action="{{ url_for('getrent') }}">
                                    <!-- First 3-->
                                    <div class="form-bg">
                                    <div class="col-md-4 col-xs-12">
                                    <h3 class="menu-heading">Unit Type</h3>
                                    <select id="unit-dropdown" name="unitSelected" class="mdb-select md-form">
                                            <option value="" disabled selected>Choose one</option>                                          
                                            <option value="0">Apartment</option>
                                            <option value="1">Basement</option>
                                            <option value="2">Condo</option>
                                            <option value="3">Duplex/Triplex</option>
                                            <option value="4">House</option>
                                            <option value="5">Townhouse</option>
                                    </select></div>
                                    <div class="col-md-4 col-xs-12">
                                        <h3 class="menu-heading">Bedrooms</h3>
                                        <select id="bed-dropdown" name="bedSelected" class="mdb-select md-form">
                                                <option value="" disabled selected>Choose one</option>                                          
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                        </select></div>
        
                                        <div class="col-md-4 col-xs-12">
                                            <h3 class="menu-heading">Bathrooms</h3>
                                            <select id="bath-dropdown" name="bathSelected" class="mdb-select md-form">
                                                <option value="" disabled selected>Choose one</option>                                          
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                        </select>
                                        </div>
                                    </div>

                                    

                            <!-- Second Row-->

                            <div class="form-bg">
                                <div class="col-md-4 col-xs-12">
                                <h3 class="menu-heading">Petfriendly</h3>
                                <select id="pet-dropdown" name="petSelected" class="mdb-select md-form">
                                        <option value="" disabled selected>Choose one</option>                                          
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                </select></div>

                                <div class="col-md-4 col-xs-12">
                                <h3 class="menu-heading">Furnished</h3>
                                <select id="fur-dropdown" name="furSelected" class="mdb-select md-form">
                                        <option value="" disabled selected>Choose one</option>                                          
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                </select></div>

                                <div class="col-md-4 col-xs-12">
                                        <h3 class="menu-heading">Parking</h3>
                                        <select id="par-dropdown" name="parSelected"  class="mdb-select md-form">
                                            <option value="" disabled selected>Choose one</option>                                          
                                            <option value="0">No</option>
                                            <option value="1">Yes</option>
                                    </select>
                                </div>
                        </div>



                        <!-- Third Row-->

                        <div class="form-bg">
                            <div class="col-md-4 col-xs-12">
                            <h3 class="menu-heading">Airconditioning</h3>
                            <select id="air-dropdown" name="airSelected" class="mdb-select md-form">
                                    <option value="" disabled selected>Choose one</option>                                          
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                            </select></div>

                            <div class="col-md-4 col-xs-12">
                            <h3 class="menu-heading">Smoking</h3>
                            <select id="smo-dropdown" name="smoSelected"  class="mdb-select md-form">
                                    <option value="" disabled selected>Choose one</option>                                          
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                            </select></div>

                            <div class="col-md-4 col-xs-12">
                                    <h3 class="menu-heading">Region</h3>
                                    <select id="selectRegion" name="regSelected" class="mdb-select md-form">
                                        <option value="" disabled selected>Choose one</option>
                                </select>
                            </div>
                    </div>

                    <div class="col-md-12 text-center">
                        <div class="pedict_btn">
                        <button id="mySubmit" type="submit" class="go-btn btn btn-primary btn-rounded btn-lg" onclick="myFunction()">Predict Now</button>
                    </div>
                                    
                        </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </body>

    <script>
        function myFunction() {

        var unit =$("#unit-dropdown :selected").text();
        var bed =$("#bed-dropdown :selected").text();
        var bath =$("#bath-dropdown :selected").text();
        var pet =$("#pet-dropdown :selected").text();
        var fur =$("#fur-dropdown :selected").text();
        var par =$("#par-dropdown :selected").text();
        var air =$("#air-dropdown :selected").text();
        var smo =$("#smo-dropdown :selected").text();
        var region =$("#selectRegion :selected").text();
        localStorage.setItem("unit", unit);
        localStorage.setItem("bed", bed);
        localStorage.setItem("bath", bath);
        localStorage.setItem("pet", pet);
        localStorage.setItem("fur", fur);
        localStorage.setItem("par", par);
        localStorage.setItem("air", air);
        localStorage.setItem("smo", smo);
        localStorage.setItem("region", region);
        }


    </script>

    <script type="text/javascript" src="{{url_for('static',filename="js/region.js")}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename="js/requestRent.js")}}"></script>

</html>
